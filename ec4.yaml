setups:

  1:

    name: mdlr

    groups:

      1: es9-pan-phones
      2: es9-pan-main

groups:

  es9-pan-phones:

    name: phon

    dynamic:

      - setting: number
        behavior: increment
        from: 1
        to: 8
        step: 1
        ec:
          channel: 9
          number: 24
          lower: 0
          upper: 127
          display: ±63
          type: CCAb
          mode: Acc1
        pb:
          channel: 9
          number: 24
          lower: 64
          upper: 64
          display: On
          type: CC
          mode: Key

      - setting: number
        behavior: increment
        from: 9
        to: 16
        step: 1
        ec:
          channel: 9
          number: 88
          lower: 0
          upper: 127
          display: ±63
          type: CCAb
          mode: Acc1
        pb:
          channel: 9
          number: 88
          lower: 64
          upper: 64
          display: On
          type: CC
          mode: Key

    static:

      15:
        pb:
          lower: 0
          upper: 0
      16:
        pb:
          lower: 127
          upper: 127

  es9-pan-main:

    name: main

    dynamic:

      - setting: number
        behavior: increment
        from: 1
        to: 8
        step: 1
        ec:
          channel: 9
          number: 8
          lower: 0
          upper: 127
          display: ±63
          type: CCAb
          mode: Acc1
        pb:
          channel: 9
          number: 8
          lower: 64
          upper: 64
          display: On
          type: CC
          mode: Key

      - setting: number
        behavior: increment
        from: 9
        to: 16
        step: 1
        ec:
          channel: 9
          number: 72
          lower: 0
          upper: 127
          display: ±63
          type: CCAb
          mode: Acc1
        pb:
          channel: 9
          number: 72
          lower: 64
          upper: 64
          display: On
          type: CC
          mode: Key

    static:

      15:
        pb:
          lower: 0
          upper: 0
      16:
        pb:
          lower: 127
          upper: 127
